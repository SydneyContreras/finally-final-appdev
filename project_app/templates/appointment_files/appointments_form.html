<!DOCTYPE html>
<html>
<head>
    <title>New Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Create Appointment</h1>
            </div>
        </div>

        <div class="container">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
    
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" required>
                </div>
    
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="number" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="appointment_title">Appointment Title :</label>
                    <input class="form-control" type="appointment_title" name="appointment_title" required>
                </div>
                <div class="form-group">
                    <label for="appointment_description">Description: </label>
                    <textarea name="appointment_description" class='form-control' id="appointment_description"></textarea>
                </div>
                <div class="form-group">
                    <label for="time_field">Time Field</label>
                    <input class="form-control" type="time" name="time_field" required>
                </div>
                <div class="form-group">
                    <label for="date_field">Date Field</label>
                    <input class="form-control" type="date" name="date_field" required>
                </div>
                <br>
                <button type="submit" style='margin-right:20px;' class="btn btn-danger">Add Appointment</button>
                <a href="{% url 'view' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
